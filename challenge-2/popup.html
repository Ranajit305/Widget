<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Profile Enhancer</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #0a66c2;
      font-size: 16px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    .toggle-label {
      flex: 1;
      font-size: 14px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0a66c2;
    }
    input:checked + .slider:before {
      transform: translateX(18px);
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>LinkedIn Profile Enhancer</h2>
  
  <div class="toggle-container">
    <span class="toggle-label">Show widget</span>
    <label class="switch">
      <input type="checkbox" id="widget-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <p class="description">Shows company insights on LinkedIn profile pages.</p>
  
  <script src="popup.js"></script>
</body>
</html>
